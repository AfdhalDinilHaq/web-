<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Motivator - Gen Z Edition</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

:root{
  --bg:#1c1d26;
  --card:#23242f;
  --accent:#8be8c9;
  --accent2:#c8b9ff;
  --text:#e8e8e8;
  --transition:.35s ease;
}

body.light{
  --bg:#f3f6fa;
  --card:#ffffff;
  --text:#1f1f1f;
  --accent:#86d8c4;
  --accent2:#b9a6ff;
}

*{box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:var(--transition);
  overflow-x:hidden;
}

.cursor-glow{
  position:fixed;
  width:180px;height:180px;
  border-radius:50%;
  background:radial-gradient(var(--accent2),transparent 70%);
  pointer-events:none;
  opacity:.12;
  transform:translate(-50%,-50%);
  z-index:-1;
}

.toggle-wrapper{
  position:fixed;
  top:16px;
  left:16px;
  z-index:10;
}

.toggle{
  width:70px;
  height:32px;
  border-radius:50px;
  border:2px solid var(--accent);
  background:var(--card);
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

.toggle .icon{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:15px;
  pointer-events:none;
  z-index:1;
}

.toggle .moon{left:12px}
.toggle .sun{right:12px}

body.light .moon{display:none}
body:not(.light) .sun{display:none}

.toggle::after{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  border-radius:50%;
  background:var(--accent);
  top:50%;
  left:3px;
  transform:translateY(-50%);
  transition:.35s ease;
  z-index:3;
}

body.light .toggle::after{
  left:39px;
  background:var(--accent2);
}

main{
  flex:1;
  max-width:520px;
  width:100%;
  padding:70px 20px 20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  font-size:26px;
  margin-bottom:14px;
  text-align:center;
}

#avatar{
  width:90px;height:90px;
  background:var(--card);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  margin-bottom:14px;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.35);
  user-select: none;
}

#energy-bar{
  width:200px;height:10px;
  background:#444;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:24px;
}
#energy-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:.5s ease;
}

.mood-buttons{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  background:var(--card);
  color:var(--text);
  border:2px solid var(--accent);
  padding:12px 22px;
  border-radius:30px;
  cursor:pointer;
  transition:var(--transition);
  font-family: inherit;
}
button:hover{
  background:var(--accent);
  color:#1e1e1e;
  transform:translateY(-3px);
}

#motivation{
  background:var(--card);
  padding:22px 26px;
  border-radius:14px;
  width:100%;
  min-height:90px;
  margin-top:22px;
  font-size:17px;
  line-height:1.6;
  box-shadow:0 6px 14px rgba(0,0,0,.4);
  opacity:0;
  transform:translateY(20px);
  transition:.35s ease;
}
#motivation.show{
  opacity:1;
  transform:translateY(0);
}

#gabut-tools{display:none;margin-top:14px}
#gabut-tools button{
  background:var(--accent2);
  border:none;
  color:#fff;
  margin:4px;
}

.floating-emoji{
  position:fixed;
  font-size:32px;
  animation:floatUp 2s linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{opacity:0;transform:translateY(-120px)}
}

.avatar-happy{animation:bounce .6s}
.avatar-sad{animation:droop .8s}
.avatar-stress{animation:shake .4s}
.avatar-lazy{animation:sleepy 1.2s}

@keyframes bounce{50%{transform:translateY(-12px)}}
@keyframes droop{to{transform:scale(.9)}}
@keyframes sleepy{50%{transform:rotate(-5deg)}}
@keyframes shake{
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
}

footer{
  width:100%;
  text-align:center;
  padding:12px 0;
  font-size:13px;
  opacity:.6;
}
</style>
</head>
<body>

<div class="cursor-glow"></div>

<div class="toggle-wrapper">
  <div class="toggle" onclick="toggleMode()">
    <span class="icon moon">üåô</span>
    <span class="icon sun">‚òÄÔ∏è</span>
  </div>
</div>

<main>
  <h1>Gimana mood kamu hari ini?</h1>
  <div id="avatar">üôÇ</div>
  <div id="energy-bar"><div id="energy-fill"></div></div>

  <div class="mood-buttons">
    <button onclick="pickMood('senang','üòÑ')">Senang</button>
    <button onclick="pickMood('sedih','ü•≤')">Sedih</button>
    <button onclick="pickMood('stres','üòµ‚Äçüí´')">Stres</button>
    <button onclick="pickMood('malas','üò™')">Malas</button>
    <button onclick="pickMood('gabut','ü§®')">Gabut</button>
  </div>

  <div id="motivation"></div>

  <div id="gabut-tools">
    <button onclick="randomBg()">Acak Latar</button>
    <button onclick="spawnEmoji()">Spam Emoji</button>
    <button onclick="shakeAvatar()">Shake Avatar</button>
  </div>
</main>

<footer>¬© 2025 Mood Motivator | Gen Z Edition</footer>

<script>
// --- DATA QUOTES LOKAL ---
const quotesData = {
  senang: [
    "Mantap! Pertahankan energinya, jangan lupa berbagi vibe positif ya! ‚ú®",
    "Gaspol terus! Hari ini emang milik kamu. Enjoy every second! üî•",
    "Senyumnya mahal nih, jangan sampai luntur ya! üåü"
  ],
  sedih: [
    "Gak apa-apa sedih, nangis aja dulu. Besok kita coba lagi ya. ü´Ç",
    "It's okay to not be okay. Istirahat dulu, kamu udah berjuang hebat kok.",
    "Badai pasti berlalu, pelangi gak akan muncul tanpa hujan, kan? üåà"
  ],
  stres: [
    "Tarik napas dulu... buang... kamu bukan robot, butuh jeda juga. üßò‚Äç‚ôÇÔ∏è",
    "Satu-satu dikerjainnya, jangan semuanya dipikirin barengan. Chill.",
    "Log out bentar dari hiruk pikuk dunia, dengerin lagu favorit yuk. üéß"
  ],
  malas: [
    "Rebahan itu investasi, tapi jangan kelamaan ya nanti lumutan. üòÇ",
    "Mode hemat energi aktif ya? Oke, 5 menit lagi harus gerak dikit!",
    "Istirahat itu perlu, tapi inget 'future you' bakal berterima kasih kalau kamu gerak sekarang."
  ],
  gabut: [
    "Coba scroll galeri foto lama, siapa tahu ada kenangan lucu.",
    "Kalau gabut banget, coba belajar skill baru di YouTube 5 menit aja.",
    "Gabut adalah tanda kamu butuh hobi baru. Coba gambar atau masak sesuatu?"
  ]
};

// Efek Glow Mengikuti Mouse
const glow = document.querySelector(".cursor-glow");
document.addEventListener("mousemove", e => {
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

let typingInterval = null;

// Efek Mengetik Teks
function typeText(el, text) {
  if (typingInterval) clearInterval(typingInterval);
  el.textContent = "";
  let i = 0;
  typingInterval = setInterval(() => {
    el.textContent += text.charAt(i++);
    if (i >= text.length) {
      clearInterval(typingInterval);
      typingInterval = null;
    }
  }, 30);
}

const avatarAnimMap = {
  senang: "avatar-happy",
  sedih: "avatar-sad",
  stres: "avatar-stress",
  malas: "avatar-lazy",
  gabut: "avatar-stress"
};

function pickMood(mood, emoji) {
  const a = document.getElementById("avatar");
  a.textContent = emoji;
  a.className = "";
  void a.offsetWidth; // force reflow
  a.classList.add(avatarAnimMap[mood]);
  
  updateEnergy(mood);
  spawnEmoji();
  showLocalQuote(mood);
  
  document.getElementById("gabut-tools").style.display = (mood === "gabut") ? "block" : "none";
}

function showLocalQuote(mood) {
  const box = document.getElementById("motivation");
  if (typingInterval) clearInterval(typingInterval);
  box.classList.remove("show");

  // Ambil quote acak dari array sesuai mood
  const list = quotesData[mood];
  const randomText = list[Math.floor(Math.random() * list.length)];

  setTimeout(() => {
    box.classList.add("show");
    typeText(box, randomText);
  }, 150);
}

function updateEnergy(mood) {
  const e = { senang: 90, sedih: 30, stres: 45, malas: 20, gabut: 50 };
  document.getElementById("energy-fill").style.width = e[mood] + "%";
}

function shakeAvatar() {
  const a = document.getElementById("avatar");
  a.classList.remove("avatar-stress");
  void a.offsetWidth;
  a.classList.add("avatar-stress");
}

function toggleMode() {
  document.body.classList.toggle("light");
  document.body.style.background = "";
  shakeAvatar();
}

function randomBg() {
  const light = document.body.classList.contains("light");
  document.body.style.background = light ? `hsl(${Math.random() * 360},60%,90%)` : `hsl(${Math.random() * 360},45%,12%)`;
}

function spawnEmoji() {
  const e = ["ü§°", "üòπ", "üò¥", "üëΩ", "‚ú®"];
  const el = document.createElement("div");
  el.className = "floating-emoji";
  el.style.left = Math.random() * 90 + "vw";
  el.style.top = "70vh";
  el.textContent = e[Math.floor(Math.random() * e.length)];
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 2000);
}

let c = 0;
document.getElementById("avatar").onclick = () => {
  if (++c === 5) { alert("STOP KLIK AKU üò≠"); c = 0; }
};
</script>

</body>
</html>
